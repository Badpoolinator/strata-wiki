<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>%TITLE% - Chaos Wiki</title>

        <link rel="stylesheet" href="/assets/css/global.css" />
        <link rel="stylesheet" href="/assets/css/games.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="sidebar-pinned %GAME%">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Documentation</h1>
                <div></div>
            </div>
            <div class="menu">%MENU%</div>
        </div>
        <div
            class="sidebar-toggle"
            onclick="document.body.classList.toggle('sidebar-open')"
        >
            TOGGLE SIDEBAR
        </div>
        <div
            class="sidebar-close"
            onclick="document.body.classList.remove('sidebar-open')"
        ></div>

        <div id="wrapper">
            <div id="game-header">%GAMESELECTOR%</div>
            <div class="container">
                <div class="actions-container">
                    <a class="btn" href="%EDITLINK%" target="_blank">Edit</a>
                </div>

                <div id="content">%CONTENT%</div>
            </div>
        </div>
        <script src="/assets/js/global.js"></script>
    </body>
</html>
